syntax = "proto3";
package codern.workspace;

message Workspace {
  int32 id = 1;
  string name = 2;
  string profilePath = 3;
  string ownerId = 4;
  uint64 createdAt = 5;
}

message WorkspaceParticipants {
  int32 workspaceId = 1;
  string userId = 2;
  uint64 joinedAt = 3;
}

message WorkspaceWithParticipants {
  Workspace workspace = 1;
  repeated WorkspaceParticipants participants = 2;
};

message Question {
  int32 id = 1;
  string name = 2;
  string description = 3;
  string detailPath = 4;
  double memoryLimit = 5;
  double timeLimit  = 6;
  string level = 7;
  int32 workspaceId = 8;
  uint64 createdAt = 9;
}

// Omit<Question, 'id' | 'detailPath' | 'createdAt'>,
message CreateWorkspaceQuestion {
  string name = 1;
  string description = 2;
  double memoryLimit = 3;
  double timeLimit  = 4;
  string level = 5;
  int32 workspaceId = 6;
}

syntax = "proto3";
package codern.workspace;
import "common.proto";

message ValidateUserInWorkspaceRequest {
  string userId = 1;
  int32 workspaceId = 2;
}

message ValidateQuestionInWorkspaceRequest {
  int32 questionId = 1;
  int32 workspaceId = 2;
}

message GetAllWorkspacesByUserIdRequest {
  string userId = 1;
}

message Workspace {
  int32 id = 1;
  string name = 2;
  string profilePath = 3;
  string ownerId = 4;
  uint64 createdAt = 5;
}

message WorkspaceParticipants {
  int32 workspaceId = 1;
  string userId = 2;
  uint64 joinedAt = 3;
}

message WorkspaceWithParticipants {
  Workspace workspace = 1;
  repeated WorkspaceParticipants participants = 2;
};

message GetAllWorkspacesByUserIdResponse {
  repeated WorkspaceWithParticipants workspaces = 1;
}

message GetWorkspaceByIdRequest {
  int32 workspaceId = 1;
}

message GetWorkspaceByIdResponse {
  Workspace workspace = 1;
}

message GetQuestionsByWorkspaceIdRequest {
  int32 id = 1;
}

message Question {
  int32 id = 1;
  string name = 2;
  string description = 3;
  string detailPath = 4;
  string level = 5;
  int32 workspaceId = 6;
  uint64 createdAt = 7;
}

message GetQuestionsByWorkspaceIdResponse {
  repeated Question questions = 1;
}

message GetQuestionByIdRequest {
  int32 id = 1;
}

message GetQuestionByIdResponse {
  Question question = 1;
}

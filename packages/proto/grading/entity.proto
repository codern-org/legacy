syntax = "proto3";
package codern.grading;

message Submission {
  int32 id = 1;
  int32 questionId = 2;
  string userId = 3;
  string language = 4;
  string filePath = 5;
  repeated Result results = 7;
  uint64 uploadedAt = 8;
}

message Result {
  int32 id = 1;
  int32 submissionId = 2;
  int32 testcaseId = 3;
  string status = 4;
  optional int32 memoryUsage = 5;
  optional int32 timeUsage = 6;
  optional string compilationLog = 7;
}

message QuestionSummary {
  int32 questionId = 1;
  uint64 uploadedAt = 2;
  string status = 3;
}

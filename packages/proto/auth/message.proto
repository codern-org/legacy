syntax = "proto3";
package codern.auth;

message Empty {}

message AuthRequest {
  string session = 1;
}

message LogoutRequest {
  string session = 1;
}

message AuthUserRequest {
  string session = 1;
}

message AuthUserResponse {
  string id = 1;
  string email = 2;
  string profileUrl = 3;
}

message GoogleAuthUrlResponse {
  string url = 1;
}

message GoogleAuthRequest {
  string code = 1;
  string ipAddress = 2;
  string userAgent = 3;
}

message GoogleAuthResponse {
  string cookieHeader = 1;
}
